on:
  push:
    paths:
      - '**.Rmd'
      - '**render-markdown.yaml'
      
name: Render-Markdown

jobs:
  build:
    runs-on: macOS-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install pandoc
        run: |
          brew install pandoc

      - name: Cache Renv packages
        uses: actions/cache@v3
        with:
          path: $HOME/.local/share/renv
          key: r-${{ hashFiles('renv.lock') }}
          restore-keys: r-

      - name: Install packages
        run: |
          R -e 'install.packages(c("renv", "rmarkdown", "Cairo", "remotes", "extrafont", "showtext", "ggplot2", "curl"), dependencies=TRUE)'
          R -e 'remotes::install_github("yukatapangolin/themeglyptodon")'
          R -e 'renv::restore()'

      - name: Render Rmarkdown files
        run: |
          Rscript -e 'for (f in commandArgs(TRUE)) if (file.exists(f)) rmarkdown::render(f)' ${RMD_PATH[*]} 
          RMD_PATH=($(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '[.]Rmd$'))
          echo $RMD_PATH

      - name: Commit results
        run: |
          git config --local user.name "$GITHUB_ACTOR"
          git config --local user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git commit ${RMD_PATH[*]/.Rmd/.md} -m 'Re-build .Rmd Rmarkdown files' || echo "No changes to commit"
          git commit *.png -m 'Re-build .png charts for Rmarkdown files' || echo "No changes to commit"
          git push origin || echo "No changes to commit"
